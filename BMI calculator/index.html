<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="form-group">
            <input type="number" id="weight" placeholder="Weight (kg)" required>
        </div>
        <div class="form-group">
            <input type="number" id="height" placeholder="Height (m)" required>
        </div>
        <input type="button" value="Calculate BMI" onclick="calculateBMI()" class="calculate-button">
        <div id="bmiResult" class="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const bmiResult = document.getElementById('bmiResult');

            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                bmiResult.innerHTML = `Your BMI is: <strong>${bmi}</strong>`;
                bmiResult.style.color = '#33ffd8'; 
            } else {
                bmiResult.innerHTML = 'Please enter valid weight and height.';
                bmiResult.style.color = 'red'; 
            }
        }
    </script>
</body>
</html>
